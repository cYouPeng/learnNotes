<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#picture{
				margin: 0 auto;
			}
		</style>
		<script type="text/javascript" src="js/jquery-1.11.3.js" ></script>
		<script type="text/javascript" src="js/picture.js" ></script>
		<script>
			$(function(){
				$("#picture").picture({
					"boxWidth":900,      //插件宽度（等同与图片宽度）
					"boxHeight":500,     //插件高度（等同与图片高度）
					"animateType":2,      //0:无动画；  1:淡入淡出； 2:横向滑动
					"interval":3000         //轮播间隔时间
				});
			});
		</script>
	</head>
	<body>
		<div id="picture">
			<img src="images/f0.jpg">
			<img src="images/f1.jpg">
			<img src="images/f2.jpg">
			<img src="images/f3.jpg">
			<img src="images/f4.jpg">
			<img src="images/f5.jpg">
			<img src="images/f6.jpg">
			<img src="images/f7.jpg">
			<img src="images/f8.jpg">
			<img src="images/f9.jpg">
		</div>
	</body>
</html>
