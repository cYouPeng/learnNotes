<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../js/jquery-1.11.3.js" ></script>
		<script>
			$(function(){
				var txt1 = $("#txt1");
				txt1.keydown(function(event){
					var kc = event.which;
					if(!(kc>=96&&kc<=105||kc>=48&&kc<=57)&&kc!=8){
						return false;
					}
				});
			});
		</script>
	</head>
	<body>
		<input id="txt1" type="text" >
	</body>
</html>
