<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width:160px;
				margin: 0 auto;
			}
			ul{
				width:160px;
				height:33px;
				list-style:none;
				margin:0;
				padding:0;
				overflow: hidden;
			}
			li{
				background:url(images/star.jpg);
				width:32px;
				height:33px;
				float:left;
			}
			p{
				margin: 0 auto;
				width:160px;
				height: 25px;
				line-height: 25px;
				text-align: center;
				border: solid 1px #AAA;
				font-size: 14px;
				color: #555;
				display: none;
			}
			.active {
  				background:url(images/star.jpg);
  				background-repeat:no-repeat;
  				background-position:0px -33px;
  				height:33px;
  				width:32px;
			}
		</style>
		<script type="text/javascript" src="../js/jquery-1.11.3.js" ></script>
		<script>
			$(function(){
				var level = ["差","较差","一般","好","很好"];
				var container = $("#container");
				var liArr = container.find("li");
				var objP = container.find("p");
				
				liArr.mouseover(function(){
					objP.html(level[$(this).index()]).show();
					for(var i=0;i<=$(this).index();i++){
						liArr.eq(i).addClass("active");
					}
				});
				liArr.mouseout(function(){
					objP.hide();
					liArr.removeClass("active");
				});
				liArr.click(function(){
					alert("本次评价为" + level[$(this).index()]);
				});
			});
		</script>
	</head>
	<body>
		<div id="container">
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
			<p></p>
		</div>
		
	</body>
</html>
