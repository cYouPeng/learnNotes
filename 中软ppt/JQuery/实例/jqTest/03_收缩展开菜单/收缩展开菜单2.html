<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.header{
				width: 150px;
				height:25px;
				background: #2A6982;
				border:solid 1px #0A2D76;
				cursor:default;
				-webkit-user-select:none;
				-moz-user-select:none;
			}
			.header span{
				color:#FFF;
				line-height: 25px;
				margin-left: 10px;
			}
			.content{
				width: 150px;
				height:150px;
				border:solid 1px #0A2D76;
				border-top: none;
				display: none;
			}
			ul{
				margin: 0;
				list-style: none;
				padding-top: 10px;
			}
			ul li{
				line-height: 30px;
				font-size: 12px;
				color: #2A6982;
			}
			.sanjiao{
				width: 0px;
				height: 0px;
				border-width:6px 6px 0px 6px;;
    				border-color:#FFF transparent transparent transparent;
    				border-style:solid;
    				margin-top: 9px;
    				margin-right: 9px;
				float: right;
			}
		</style>
		<script type="text/javascript" src="../js/jquery-1.11.3.js" ></script>
		<script>
			$(function(){
				var headerObj = $("div[class='header']");
				var contentObj = $("div[class='content']");
				headerObj.click(function(event){
					if(contentObj.is(":hidden")){
						contentObj.slideDown("fast");
					}else{
						contentObj.slideUp("fast");
					}
					event.stopPropagation();
				});
				$(document).click(function(){
					contentObj.slideUp("fast");
				});
			});
		</script>
	</head>
	<body>
		<div>
			<div class="header">
				<span>详细信息</span>
				<div class="sanjiao"></div>
			</div>
			<div class="content">
				<ul>
					<li>我的电脑</li>
					<li>我的文档</li>
					<li>网上邻居</li>
					<li>回收站</li>
				</ul>
			</div>
		</div>
	</body>
</html>
