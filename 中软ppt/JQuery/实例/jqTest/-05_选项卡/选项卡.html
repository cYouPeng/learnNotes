<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#container{
				width: 366px;
				height: 233px;
			}
			ul{
				list-style: none;
				margin: 0px;
				padding: 0px;
				height: 32px;
			}
			li{
				width: 120px;
				height: 30px;
				line-height: 30px;
				text-align: center;
				background: #EEE;
				border:solid 1px #CCC;
				border-bottom: none;
				color: #555;
				font-size: 14px;
				float: left;
				cursor:default;
			}
			.box{
				width: 364px;
				height: 200px;
				border:solid 1px #CCC;
				display: none;
			}
			.box p{
				margin-left: 20px;
			}
			.activeLi{
				background: #DDD;
				border:solid 1px #BBB;
				border-bottom: none;
				color: orange;
			}
			.activeDiv{
				display: block;
			}
		</style>
		<script type="text/javascript" src="../js/jquery-1.11.3.js" ></script>
		<script>
			$(function(){
				var liArr = $("#container").find("li");
				var divArr = $("#container").find("div");
				liArr.mouseover(function(){
					var index = $(this).index();
					divArr.hide();
					liArr.removeClass("activeLi");
					divArr.eq(index).show();
					liArr.eq(index).addClass("activeLi");
				});
			});
		</script>
	</head>
	<body>
		<div id="container">
			<ul>
				<li class="activeLi">网页技术</li>
				<li>样式技术</li>
				<li>JS技术</li>
			</ul>
			<div class="box activeDiv">
				<p>第一个选项卡的内容:</p>
				<p>网页技术;网页技术;网页技术;</p>
				<p>网页技术;网页技术;网页技术;</p>
			</div>
			<div class="box">
				<p>第二个选项卡的内容</p>
				<p>样式技术;样式技术;样式技术;</p>
				<p>样式技术;样式技术;样式技术;</p>
				<p>样式技术;样式技术;样式技术;</p>
			</div>
			<div class="box">
				<p>第三个选项卡的内容</p>
				<p>JS技术;JS技术;JS技术;</p>
				<p>JS技术;JS技术;JS技术;</p>
			</div>
		</div>
	</body>
</html>
