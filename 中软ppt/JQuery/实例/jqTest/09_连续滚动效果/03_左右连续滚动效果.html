<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#container{
				width: 750px;
				height: 198px;
				margin: 0 auto;
			}
			#scrollContainer{
				position: relative;  /*里面的ul是绝对定位，所以父容器做成相对定位*/
				width: 640px;
				height: 198px;
				float: left;
				overflow: hidden;
			}
			ul{
				margin: 0;
				padding: 0;
				position: absolute;
				width: 640px;
				height: 198px;
				left: 0px;
				top: 0px;
				list-style: none;
			}
			li{
				width: 160px;
				height: 198px;
				float: left;
			}
			.jiantou{
				width: 55px;
				height: 198px;
				float: left;
			}
		</style>
		<script type="text/javascript" src="../js/jquery-1.11.3.js" ></script>
		<script>
			$(function(){
				var scroll = $("#scrollContainer").find("ul");
				//图片数量
				var imgNum = scroll.find("li").size();
				//注意：最好不要直接取得img的宽度，因为$(function())只保证文档加载完毕，但图片不保证加载完毕。
				//所以如果这样写$("#scroll").find("img").width(); 就有可能取不到。
				var imgWidth = scroll.find("li").width();
				
				//设置滚动条宽度和初始位置
				scroll.width(imgWidth*imgNum*2);
				scroll.css("left",imgWidth*imgNum*-1);
				
				scroll.append(scroll.html());
				
				var speed = 5;
				var fangxiang = 1;    //1:向右     -1：向左
				var myTimer = null;
				
				myTimer = setInterval(gundong,40);
				
				function gundong(){
					if(fangxiang==1){
						if(scroll.position().left>=0){
							scroll.css("left",imgWidth*imgNum*-1);
						}
					}else{
						if(scroll.position().left<=imgWidth*imgNum*-1){
							scroll.css("left",0 + "px");
						}
					}
					scroll.css("left",scroll.position().left +  (speed*fangxiang));
				}
				
				$("#btnLeft").mouseover(function(){
					fangxiang = -1;
				});
				
				$("#btnRight").mouseover(function(){
					fangxiang = 1;
				});
				
				scroll.mouseover(function(){
					clearInterval(myTimer);
				});
				
				scroll.mouseout(function(){
					myTimer = setInterval(gundong,40);
				});
				
			});
		
		</script>
	</head>
	<body>
		<!--图片尺寸：160*198-->
		<div id="container">
			<div class="jiantou" id="btnLeft">
				<img src="images/left.jpg">
			</div>
			<div id="scrollContainer">
				<ul>
					<li><a href="#"><img src="images/1.jpg" ></a></li>
					<li><a href="#"><img src="images/2.jpg" ></a></li>
					<li><a href="#"><img src="images/3.jpg" ></a></li>
					<li><a href="#"><img src="images/4.jpg" ></a></li>
				</ul>
			</div>
			<div class="jiantou" id="btnRight">
				<img src="images/right.jpg">
			</div>
			<div style="clear: both;"></div>
		</div>
	</body>
</html>
