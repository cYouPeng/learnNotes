<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#container{
				margin: 0 auto;
				background: #DDD;
				padding-top: 20px;
				padding-left: 20px;
				width: 400px;
			}
			.box{
				width: 80px;
				height: 80px;
				background: #555;
				color: #FFF;
				margin-bottom: 20px;
				margin-right: 20px;
				float: left;
				cursor: default;
			}
			.active{
				background: #FFF;
				color: #555;
			}
			.box p{
				margin: 0px;
				text-align: center;
				font-size: 14px;
			}
			.box h1{
				margin: 8px;
				text-align: center;
			}
			.content{
				width: 340px;
				padding: 10px;
				margin-bottom: 20px;
				background: #EEE;
				color: #555;
				float: left;
			}
			.clear{
				clear: both;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div class="box active"><h1>1</h1><p>JAN</p></div>
			<div class="box"><h1>2</h1><p>FER</p></div>
			<div class="box"><h1>3</h1><p>MAR</p></div>
			<div class="box"><h1>4</h1><p>APR</p></div>
			<div class="box"><h1>5</h1><p>MAY</p></div>
			<div class="box"><h1>6</h1><p>JUN</p></div>
			<div class="box"><h1>7</h1><p>JUL</p></div>
			<div class="box"><h1>8</h1><p>AUG</p></div>
			<div class="box"><h1>9</h1><p>SEP</p></div>
			<div class="box"><h1>10</h1><p>OCT</p></div>
			<div class="box"><h1>11</h1><p>NOV</p></div>
			<div class="box"><h1>12</h1><p>DEC</p></div>
			<div class="content">
				<h3>1月学习计划：</h3>HTML、HTML、HTML、HTML、HTML、HTML、HTML、HTML、HTML、HTML、HTML。
			</div>
			<div class="clear"></div>
		</div>
	</body>
</html>
