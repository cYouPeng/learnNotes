<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body{
				background: #444;
			}
			div{
				width: 1050px;
				height: 190px;
				margin: 0 auto;
				margin-top: 200px;
			}
			img{
				float: left;
			}
			p{
				font-size:140px;
				margin: 0px;
				color:#AAA;
				float: left;
			}
		</style>
		<script type="text/javascript" src="../js/jquery-1.11.3.js" ></script>
		<script>
			$(function(){
				var myTimer;
				var flag = true;
				
				var imgArr = $("img");
				function myClock(){
					var mydate = new Date();
					var hours = mydate.getHours();
					var minutes = mydate.getMinutes();
					var seconds = mydate.getSeconds();
					var timeStr = zhuanhuan(hours) + zhuanhuan(minutes) + zhuanhuan(seconds);
					imgArr.each(function(index){
      						$(this).attr("src","images/" + timeStr.charAt(index) + ".png");
					});
				}
				//让页面加载时就显示时间，否则会有一秒钟的时间，页面上全是0
				myClock();
				
				//这段代码不用了，因为模拟点击了一次启动按钮，所以页面加载时，时钟就动了
				//myTimer = setInterval(myClock,1000);
				
				function zhuanhuan(num){
					if(num<10){
						return "0" + num;
					}else{
						return "" + num;
					}
				}
				
				$("#butStart").click(function(){
					if(flag){
						myTimer = setInterval(myClock,1000);
						flag = false;
					}
				}).trigger("click");        //模拟调用一次butStart事件
				
				$("#butStop").click(function(){
					clearInterval(myTimer);
					flag = true;
				});

			});
		</script>
	</head>
	<body>
		<div >
			<img src="images/0.png" >
			<img src="images/0.png" >
			<p>:</p>
			<img src="images/0.png" >
			<img src="images/0.png" >
			<p>:</p>
			<img src="images/0.png" >
			<img src="images/0.png" >
		</div>
		<div>
			<button id="butStart">启动</button>
			<button id="butStop">停止</button>
		</div>
		
	</body>
</html>
