<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.11.3.js" ></script>
		<script>
			$(function(){
				var str = "";
				for(var i=0;i<10000;i++){
					str += "<p>aaaaaaaa</p>";
				}
				$("#one").append(str);
				
				//事件委托测试
				var entrustStart = new Date().getTime();
				$("#one").on("click","p", function() {
					alert($(this).html());
				});
				var entrustEnd = new Date().getTime();
				
				//事件绑定测试
				var bindingStart = new Date().getTime();
				$("#one").find("p").click(function() {
					alert($(this).html());
				});
				var bindingEnd = new Date().getTime();
				
				alert("事件委托所需时间：" + (entrustEnd - entrustStart) + "; " + "事件绑定所需时间：" + (bindingEnd - bindingStart));
				
			});
		</script>
	</head>
	<body>
		<div id="one">

		</div>
		
	</body>
</html>
