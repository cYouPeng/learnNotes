<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JAVA面试题</title>
</head>

<body>
<img src="image/zrgj.jpg" alt="中软国际" />
<hr/>
<h3>注册</h3>
<form action="answer.html" method="post" >
    <table border="1">
        <tr><td>用户名</td><td><input type="text" name="username" placeholder="--这里输入用户名--" /></td></tr>
        <tr><td>密码</td><td><input type="password" name="password" /></td></tr>
        <tr><td>确认密码</td><td><input type="password" name="beginpassword" /></td></tr>
        <tr><td>性别</td><td><input type="radio" name="sex" value="0" checked="true"/>男
                            <input type="radio" name="sex" value="1"/>女</td></tr>
        <tr><td>爱好</td><td><input type="checkbox" name="like" value="0" />读书
                            <input type="checkbox" name="like" value="1" />体育
                            <input type="checkbox" name="like" value="2" />旅游
                            <input type="checkbox" name="like" value="3" />游戏
                            <input type="checkbox" name="like" value="4" />音乐</td></tr>
        <tr><td>出生日期</td><td><input type="date" name="birthday" /></td></tr>
        <tr><td>邮箱</td><td><input type="email" name="email" /></td></tr>
        <tr><td>个人主页</td><td><input type="url" name="url" /></td></tr>
        <tr><td>联系电话</td><td><input type="tel" name="tel" /></td></tr>
        <tr><td>国籍</td><td><select name="nationality">
                                <option value="0" selected>中国</option>
                                <option value="1">美国</option>
                                <option value="2">英国</option>
                            </select></td></tr>
        <tr><td>个人简介</td><td><textarea name="brief" rows="5" cols="30">--这里输入个人简介--</textarea></td></tr>
        <tr><td></td><td><input type="submit" value="  提交  " />
                         <input type="reset" value="  重置  " /></td></tr>
    </table>
    <input type="hidden" name="level" value="0" />
</form>
<hr/>
&copy;<em>ShenYang&nbsp;ChinaSoft&nbsp;International&nbsp;沈阳中软国际</em>                                                                                                  
</body>
</html>
