<h3>1、String和StringBuffer的区别？</h3>
<p>JAVA平台提供了两个类：String和StringBuffer，它们都可以储存和操作字符串，<br/>
   由于字符串一旦被创建就不可改变，使得当字符串需要频繁修改时，String效率低下。<br/>
   StringBuffer提供了修改字符串的方法，从而大大提供了效率。</p>
