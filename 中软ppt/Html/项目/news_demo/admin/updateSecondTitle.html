<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>更新二级标题</title>
	</head>

	<body>
		<b>更新二级标题</b>
		<br>
		<br>
		<form action="secondTitleList.html" method="post" name="form1">
			二级新闻ID：
			<input type="text" name="sid" readonly>
			<br>
			<br> 二级新闻标题：
			<input type="text" name="titleName">
			<br>
			<br> 创建者：
			<input type="text" name="creator" value="管理员">
			<br>
			<br> 所属一级标题：
			<select name="parentTitleId">
				<option value="1">新闻</option>
				<option value="2">军事</option>
				<option value="3">体育</option>
				<option value="4">娱乐</option>
				<option value="5">财经</option>
			</select>
			<br>
			<br> 新闻内容：
			<br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<textarea name="newContent" rows="5" cols="30"></textarea>
			<br>
			<br>
			<input type="submit" value=" 更 新 ">
		</form>
	</body>

</html>
