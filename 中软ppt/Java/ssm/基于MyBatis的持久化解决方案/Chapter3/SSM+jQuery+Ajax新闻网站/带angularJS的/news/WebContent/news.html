<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>新闻资讯内容</title>
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/news.css" />
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
		<script>
			$(function(){
				var stContent = "";
				var sid = GetQueryString("sid");
				$.ajax({
			    	type:"get",
			        url:"st/selectSecondTitleById.do",
			        data:{
			        	"sid":sid
			        },
			        success:function(data,stutas,xhr){
			        	stContent = $("#stContent");
			        	stContent.find("h4").html(data.titleName);
			        	stContent.find("div").html(data.newContent);
			        	stContent.find("p").html(data.createTime);
			        },
			        error:function(xhr,error){
			        	alert(error);
			        }
				});
			});
		</script>
	</head>
	<body>
		<div class="header">
			<div class="nav">
				<div class="logo"><strong><em>NEWS</em></strong></div>
				<ul>
					<li><a href="index.html">首页</a></li>
					<li><a href="">联系我们</a></li>
					<li><a href="">客服中心</a></li>
					<li><a href="">问题反馈</a></li>
				</ul>
			</div>
		</div>
		<div class="banner">
			<img src="img/0news.jpg" />
		</div>
		<div class="hengban"></div>
		<div class="container">
			<div class="newsType">
				<div></div>
				<p>新闻内容</p>
				<div></div>
			</div>
			<div class="content" id="stContent">
				<h4></h4>
				<div></div>
				<p></p>
			</div>
		</div>
		<div class="hengban"></div>
		<div class="footer">
			<p>&copy; 沈阳中软国际ETC中心 http://www.chinasoft.com &nbsp;&nbsp;<a href="admin/login.html">后台管理</a></p>
		</div>
	</body>
</html>
