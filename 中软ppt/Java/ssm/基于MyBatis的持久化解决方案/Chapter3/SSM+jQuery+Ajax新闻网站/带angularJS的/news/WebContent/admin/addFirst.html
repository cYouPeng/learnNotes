<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>添加一级标题</title>
		<link rel="stylesheet" href="css/common.css" />
		<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
		<script type="text/javascript" src="../js/authorization.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		<script>
			function add(){
				var titleName = $("#titleName").val();
				var creator = $("#creator").val();
				$.ajax({
			    	type:"post",
			        url:"../ft/insertFirstTitle.do",
			        data:{
			        	"titleName":titleName,
			        	"creator":creator
			        },
			        success:function(data,stutas,xhr){
			        	if(data=="1"){
			        		window.location.href="firstList.html";
			        	}else{
			        		window.location.href="error.html";
			        	}
			        },
			        error:function(xhr,error){
			        	alert("请求失败！");
			        }
				});
			}
		</script>
	</head>
	<body>
		<div class="container">
			<div class="box">
				<div class="title">
					<span>添加一级标题</span>
				</div>
				<div class="content">
					<form action="" method="post">
						<table>
							<tr>
								<td><span>一级标题名称</span></td><td><input type="text" name="titleName" id="titleName"/></td>
							</tr>
							<tr>
								<td><span>创建者</span></td><td><input type="text" name="creator" value="管理员" id="creator"/></td>
							</tr>
							<tr>
								<td></td><td><input type="button" value="添加" onclick="add()"/></td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
