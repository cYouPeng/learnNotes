<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>更新一级标题</title>
		<link rel="stylesheet" href="css/common.css" />
		<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
		<script type="text/javascript" src="../js/authorization.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		<script>
			var fid = GetQueryString("fid");
			$(function(){
				$.ajax({
		    		type:"post",
		       		url:"../ft/selectFirstTitleById.do",
		       		data:{
		       			"fid":fid
		       		},
		        	success:function(data,stutas,xhr){
		        		$("#fid").html(data.fid);
		        		$("#titleName").val(data.titleName);
		        		$("#creator").val(data.creator);
		        	},
		        	error:function(xhr,error){
		        		alert("请求失败");
		        	}
				});
			});
			function update(){
				var titleName = $("#titleName").val();
				var creator = $("#creator").val();
				$.ajax({
		    		type:"post",
		       		url:"../ft/updateFirstTitle.do",
		       		data:{
		       			"fid":fid,
		       			"titleName":titleName,
		       			"creator":creator
		       		},
		        	success:function(data,stutas,xhr){
		        		if(data=="1"){
			        		window.location.href="firstList.html";
			        	}else{
			        		window.location.href="error.html";
			        	}
		        	},
		        	error:function(xhr,error){
		        		alert("请求失败");
		        	}
				});
			}
		</script>
	</head>
	<body>
		<div class="container">
			<div class="box">
				<div class="title">
					<span>更新一级标题</span>
				</div>
				<div class="content">
					<form action="" method="post">
						<table>
							<tr>
								<td><span>一级标题ID</span></td><td id="fid">1</td>
							</tr>
							<tr>
								<td><span>一级标题名称</span></td><td><input type="text" name="titleName" id="titleName"/></td>
							</tr>
							<tr>
								<td><span>创建者</span></td><td><input type="text" name="creator" id="creator"/></td>
							</tr>
							<tr>
								<td></td><td><input type="button" value="更新" onclick="update()"/></td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
