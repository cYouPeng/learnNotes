<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" href="css/common.css" />
		<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
		<script type="text/javascript" src="../js/authorization.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		<style>
			.container{
				width: 430px;
				margin: 0 auto;
				margin-top: 100px;
				height: 350px;
			}
			.box{
				width: 430px;
				height: 350px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box">
				<div class="title">
					<span>注册</span>
				</div>
				<div class="content">
					<form action="admin.html" method="post">
						<table>
							<tr>
								<td><span>用户名</span></td><td><input type="text" name="username"/></td>
							</tr>
							<tr>
								<td><span>密码</span></td><td><input type="password" name="password"/></td>
							</tr>
							<tr>
								<td><span>确认密码</span></td><td><input type="password" name="beginPass"/></td>
							</tr>
							<tr>
								<td></td><td><input type="submit" value="注册"/></td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
