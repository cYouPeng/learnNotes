<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>新闻资讯首页</title>
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
		<script>
			$(function(){
				var str = "";
				$.ajax({
			    	type:"get",
			        url:"ft/selectFirstTitleAll.do",
			        success:function(data,stutas,xhr){
			        	for(i in data){
			        		str += "<li><a href='list.html?fid="+data[i].fid+"'>"+data[i].titleName+"</a></li>";
			        	}
			        	//append()方法在被选元素的结尾插入内容。prepend()方法在被选元素的开头插入内容。
			        	$("#firstList").prepend(str);
			        },
			        error:function(xhr,error){
			        	alert(error);
			        }
				});
			});
		</script>
	</head>
	<body>
		<div class="header">
			<div class="nav">
				<div class="logo"><strong><em>NEWS</em></strong></div>
				<ul>
					<li><a href="index.html">首页</a></li>
					<li><a href="">联系我们</a></li>
					<li><a href="">客服中心</a></li>
					<li><a href="">问题反馈</a></li>
				</ul>
			</div>
		</div>
		<div class="banner">
			<img src="img/0news.jpg" />
		</div>
		<div class="hengban"></div>
		<div class="container">
			<div class="newsType">
				<div></div>
				<p>新闻分类</p>
				<div></div>
			</div>
			<div class="content">
				<ul id="firstList">
					<div class="clear"></div>
				</ul>
			</div>
		</div>
		<div class="hengban"></div>
		<div class="footer">
			<p>&copy; 沈阳中软国际ETC中心 http://www.chinasoft.com &nbsp;&nbsp;<a href="admin/login.html">后台管理</a></p>
		</div>
	</body>
</html>
