<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<base target="_blank">
		<title>登陆</title>
		<link rel="stylesheet" href="css/common.css" />
		<style>
			.container{
				width: 400px;
				margin: 0 auto;
				margin-top: 100px;
				height: 300px;
			}
			.box{
				width: 400px;
				height: 300px;
			}
			.box .content img{
				width: 63px;
				height: 37px;
				display: inline;
				vertical-align: middle;
				margin-bottom: 5px;
			}
		</style>
		<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		<script>
			function login(){
				var username = $("#username").val();
				var password = $("#password").val();
				$.ajax({
			    	type:"post",
			        url:"../users/selectUsersByPass.do",
			        async:false,      //登陆时最好使用同步提交
			        data:{
			        	"username":username,
			        	"password":password
			        },
			        success:function(data,stutas,xhr){
			        	//这里要注意，返回的是""
			        	if(data==null||data==""){
			        		alert("用户名或密码错误！");
			        	}else{
			        		window.location.href="admin.html";
			        	}
			        },
			        error:function(xhr,error){
			        	alert("请求失败！");
			        }
				});
			}
		</script>
	</head>
	<body>
		<div class="container">
			<div class="box">
				<div class="title">
					<span>登陆</span>
				</div>
				<div class="content">
					<form action="" method="post">
						<table>
							<tr>
								<td><span>用户名</span></td><td><input type="text" name="username" id="username"/></td>
							</tr>
							<tr>
								<td><span>密码</span></td><td><input type="password" name="password" id="password"/></td>
							</tr>
							<tr>
								<td></td><td><input type="button" value="登陆" onclick="login()"/></td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
