<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" href="css/common.css" />
		<style>
			.container{
				width: 430px;
				margin: 0 auto;
				margin-top: 30px;
				height: 550px;
			}
			.box{
				width: 430px;
				height: 550px;
			}
			.grtx{
				width: 140px;
				height: 140px;
				margin-top:15px
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box">
				<div class="title">
					<span>注册</span>
				</div>
				<div class="content">
					<form action="admin.html" method="post">
						<table>
							<tr>
								<td><span>用户名</span></td><td><input type="text" name="username"/></td>
							</tr>
							<tr>
								<td><span>密码</span></td><td><input type="password" name="password"/></td>
							</tr>
							<tr>
								<td><span>确认密码</span></td><td><input type="password" name="beginPass"/></td>
							</tr>
							<tr>
								<td><span>上传头像</span></td>
								<td>
									<form action="/Login/users/upload" method="post" enctype="multipart/form-data">
      										<input type="file" name="file"/> 
      										<input type="submit" value=" 上 传 " style="width: 70px;height: 25px;background-color: #5CB85C;"/>
    									</form>
    									<div class="grtx">
    										<img src="../img/wtx.jpg" style="width: 140px;height: 140px;" alt="个人头像">
    									</div>
    									<input type="hidden" name="txUrl">
								</td>
							</tr>
							<tr>
								<td></td><td><input type="submit" value="注册"/></td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
