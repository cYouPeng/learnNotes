<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>更新二级标题</title>
		<link rel="stylesheet" href="css/common.css" />
	</head>
	<body>
		<div class="container">
			<div class="box">
				<div class="title">
					<span>更新二级标题</span>
				</div>
				<div class="content">
					<form action="secondList.html" method="post">
						<table>
							<tr>
								<td><span>二级标题ID</span></td><td>1</td>
							</tr>
							<tr>
								<td><span>二级标题名称</span></td><td><input type="text" name="titleName"/></td>
							</tr>
							<tr>
								<td><span>所属一级标题</span></td>
								<td>
									<select name="parenTtitleId">
										<option>新闻</option>
										<option>军事</option>
										<option>体育</option>
										<option>娱乐</option>
										<option>财经</option>
									</select>
								</td>
							</tr>
							<tr>
								<td><span>创建者</span></td><td><input type="text" name="creator"/></td>
							</tr>
							<tr>
								<td><span>二级标题内容</span></td>
								<td><textarea name="newContent" rows="6" cols="60"></textarea></td>
							</tr>
							<tr>
								<td></td><td><input type="submit" value="更新"/></td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
