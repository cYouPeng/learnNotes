<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .con{
            position: relative;  /* 如果不加这行，则label的绝对定位相对于html，加了，则相对于form  */
            width: 22px;
            top: 200px;
            left: 50%;
        }
        #ckx{
            visibility: hidden;
        }
        #ckx+label{
            position: absolute;   /* 此处必须绝对定位，否则变成类似行内元素，圆圈是撑不起来的 */
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid #000;
            overflow: hidden;
        }
        #ckx:checked+label:after{
            content: "";
            width: 15px;
            height: 4px;
            position: absolute;   /* 此处如果不是绝对定位，那么对号虽然出来了，但会被label遮住 */
            top: 1px;
            left: 2px;
            border: 3px solid #3498db;
            border-top-color: transparent;
            border-right-color: transparent;
            transform: rotate(-40deg);
        }
    </style>
</head>
<body>
    <form class="con">
        <input type="checkbox" id="ckx">
        <label for="ckx"></label>
    </form>
</body>
</html>
